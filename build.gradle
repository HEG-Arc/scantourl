group 'ch.hearc.ig'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/JavaPOS.jar')
    compile group: 'org.javapos', name: 'javapos', version: '1.14.2'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version: '4.1.3'
    compile 'com.google.cloud:google-cloud-firestore:0.45.0-beta'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    runtime group: 'xerces', name: 'xercesImpl', version: '2.11.0'
    runtime group: 'commons-lang', name: 'commons-lang', version: '2.6'
    runtime group: 'javax.usb', name: 'usb-api', version: '1.0.2'
    runtime group: 'com.neuronrobotics', name: 'nrjavaserial', version: '3.13.0'
}
